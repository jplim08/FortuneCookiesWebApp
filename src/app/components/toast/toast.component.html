<div *ngIf="toastService.list.length">
    <div *ngFor='let message of toastService.list | keyvalue' class="alert alert-{{message.value.type}}" role="alert">

        <!-- Success -->
        <div class="notif-message borders-success" *ngIf="message.value.type == 'success'">
            <div *ngFor='let message of toastService.list | keyvalue' class="alert alert-{{message.value.type}}" role="alert">
                <div class="row mr-0 ml-0 p-20">
                    <div class="col-md-10 d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 17.9999C5.59 17.9999 2 14.4099 2 9.99992C2 5.58992 5.59 1.99992 10 1.99992C14.41 1.99992 18 5.58992 18 9.99992C18 14.4099 14.41 17.9999 10 17.9999ZM7.99999 12.17L14.59 5.58004L16 7.00004L7.99999 15L3.99999 11L5.40999 9.59004L7.99999 12.17Z" fill="#0ACC0A"/>
                            </svg>
                            <span class="fs-16 fw-800 manrope ml-10 mr-10 black">Great Job!</span>
                            <div class="fs-16 manrope black mr-10" [innerHTML]="message.value.msg"></div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="col-md-2">
                        <div class="d-flex justify-content-end align-items-center">
                            <button class="close-message" (click)=toastService.clear(message.key)> 
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.5" d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#0ACC0A"/>
                                </svg>                            
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Danger -->
        <div class="notif-message borders-error" *ngIf="message.value.type == 'danger'">
            <div *ngFor='let message of toastService.list | keyvalue' class="alert alert-{{message.value.type}}" role="alert">
                <div class="row mr-0 ml-0 p-20">
                    <div class="col-md-10 d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18.0001C5.58 18.0001 2 14.4201 2 10.0001C2 8.1501 2.63 6.4501 3.69 5.1001L14.9 16.3101C13.55 17.3701 11.85 18.0001 10 18.0001ZM5.1 3.69L16.31 14.9C17.37 13.55 18 11.85 18 10C18 5.58 14.42 2 10 2C8.15 2 6.45 2.63 5.1 3.69Z" fill="#FF0D0C"/>
                            </svg>  
                            <span class="fs-16 fw-800 manrope ml-10 mr-10 black">Error!</span>
                            <div class="fs-16 manrope black mr-10" [innerHTML]="message.value.msg"></div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="col-md-2">
                        <div class="d-flex justify-content-end align-items-center">
                            <button class="close-message" (click)=toastService.clear(message.key)>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#FF0D0C" fill-opacity="0.5"/>
                                </svg>                                                  
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info -->
        <div class="notif-message borders-info" *ngIf="message.value.type == 'info'">
            <div *ngFor='let message of toastService.list | keyvalue' class="alert alert-{{message.value.type}}" role="alert">
                <div class="row mr-0 ml-0 p-20">
                    <div class="col-md-10 d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Grabe namang svg to! -->
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 5H11V7H9V5Z" fill="url(#paint0_linear)"/>
                                <path d="M9 9H11V15H9V9Z" fill="url(#paint1_linear)"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 10C0 4.48 4.47998 0 10 0C15.52 0 20 4.48 20 10C20 15.52 15.52 20 10 20C4.47998 20 0 15.52 0 10ZM2 10C2 14.41 5.58997 18 10 18C14.41 18 18 14.41 18 10C18 5.59 14.41 2 10 2C5.58997 2 2 5.59 2 10Z" fill="url(#paint2_linear)"/>
                                <defs>
                                <linearGradient id="paint0_linear" x1="-0.920046" y1="-4.40854" x2="23.5909" y2="2.01285" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#0081FF"/>
                                <stop offset="1" stop-color="#0164C5"/>
                                </linearGradient>
                                <linearGradient id="paint1_linear" x1="-0.920046" y1="-4.40854" x2="23.5909" y2="2.01285" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#0081FF"/>
                                <stop offset="1" stop-color="#0164C5"/>
                                </linearGradient>
                                <linearGradient id="paint2_linear" x1="-0.920046" y1="-4.40854" x2="23.5909" y2="2.01285" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#0081FF"/>
                                <stop offset="1" stop-color="#0164C5"/>
                                </linearGradient>
                                </defs>
                            </svg>      
                            <span class="fs-16 fw-800 manrope ml-10 mr-10 black">Just so you know...</span>
                            <div class="fs-16 manrope black" [innerHTML]="message.value.msg"></div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="col-md-2">
                        <div class="d-flex justify-content-end align-items-center">
                            <button class="close-message" (click)=toastService.clear(message.key)>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#0C73FE" fill-opacity="0.5"/>
                                </svg>                                 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Warning -->
        <div class="notif-message borders-warning" *ngIf="message.value.type == 'warning'">
            <div *ngFor='let message of toastService.list | keyvalue' class="alert alert-{{message.value.type}}" role="alert">
                <div class="row mr-0 ml-0 p-20">
                    <div class="col-md-10 d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 2.75C10.5 1.92 11.17 1.25 12 1.25C12.83 1.25 13.5 1.92 13.5 2.75V3.92C16.64 4.6 19 7.4 19 10.75V16.75L21 18.75V19.75H3V18.75L5 16.75V10.75C5 7.4 7.36 4.6 10.5 3.92V2.75ZM12 5.75C14.76 5.75 17 7.99 17 10.75V17.75H7V10.75C7 7.99 9.24 5.75 12 5.75ZM10.01 20.76C10.01 21.86 10.9 22.75 12 22.75C13.1 22.75 13.99 21.86 13.99 20.76H10.01ZM13 7.75V11.75H11V7.75H13ZM13 15.75V13.75H11V15.75H13Z" fill="#D7AE1F"/>
                            </svg>   
                            <span class="fs-16 fw-800 manrope ml-10 mr-10 black">Oopsie!</span>
                            <div class="fs-16 manrope black" [innerHTML]="message.value.msg"></div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="col-md-2">
                        <div class="d-flex justify-content-end align-items-center">
                            <button class="close-message" (click)=toastService.clear(message.key)>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#D7AE1F" fill-opacity="0.8"/>
                                </svg>                        
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
